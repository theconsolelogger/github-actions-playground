name: Feature actions
on:
  push:
    branches-ignore:
      - main
      - dev
      - 'release/**'
jobs:
  Check-News-Fragment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: git fetch origin main:main
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11' 
      - run: pip install towncrier
      - run: towncrier check --compare-with main
